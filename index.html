<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="img/logo.jpg">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
                <div class="logodotin">.in</div>
            </div>
            <div class="nav-add border">
                <div class="add-icon"><i class="fa-solid fa-location-dot"></i></div>
                <div class="address">
                    <p class="add-first">Delivering to Chennai 600028</p>
                    <div class="add-second">Update location</div>
                </div>
            </div>
            <div class="nav-search">
                <div class="searchbar">

                    <div class="search-select">

                        <select>
                            <option>All</option>
                            <option>Electronics</option>
                            <option>Fashion</option>
                        </select>
                    </div>

                    <div class="search">
                        <input type="text" placeholder="Search Amazon.in">
                    </div>
                    <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>


            </div>
            <div class="nav-lang border">
                <div class="lang">EN</div>
                <div class="lang-icon"><i class="fa-solid fa-caret-down"></i></div>
            </div>
            <div class="nav-account border">
                <div class="acc-signin">
                    <p>Hello,sign in</p>
                </div>
                <div class="account">
                    <div class="acc-list">
                        <p>Accounts & Lists</p>
                    </div>
                    <div class="dropdownicon"><i class="fa-solid fa-caret-down"></i></div>
                </div>

            </div>
            <div class="nav-returns border">
                <div class="returns">
                    <p>Returns</p>
                </div>
                <div class="orders">&orders</div>
            </div>
            <div class="nav-cart border">
                <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
                <div class="cart">
                    <p>cart</p>
                </div>

            </div>
        </div>
        <div class="panel">
            <div class="item-1 item">
                <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="category">
                    <p>All</p>
                </div>
            </div>
            <div class="item-2 item">Fresh</div>
            <div class="item-3 item">Amazon miniTV</div>
            <div class="item-4 item">Sell</div>
            <div class="item-5 item">Best Sellers</div>
            <div class="item-6 item">Today's deals</div>
            <div class="item-7 item">Mobiles</div>
            <div class="item-8 item">
                <div class="prime">
                    <p>Prime</p>
                </div>
                <div id="primedropdown"><i class="fa-solid fa-caret-down"></i></div>
            </div>
            <div class="item-9 item">Customer Service</div>
            <div class="item-10 item">Electronics</div>
        </div>
    </header>
</body>

</html>
